<html>
<head>
<title>Primera Prueba de Concepto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css">
<script src="jquery/jquery-1.12.4.min.js"></script>
<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-------------- First page for form ----------->
<div data-role="page">
<!-------------- First page header ----------->
<div data-role="header">
<h1>Lanzador de Pruebas de concepto</h1>
</div>
<!-------------- First page main content ----------->
<div data-role="main" class="ui-content">

  <div class="ui-field-contain">
    <label for="select-choice-1" class="select">Pruebas de concepto</label>
    <select name="select-choice-1" id="seleccionable">
      <option value="poc1">PoC1</option>
      <option value="poc2">PoC2</option>
      <option value="poc3">PoC3</option>
      <option value="poc4">PoC4</option>
      <option value="poc5">PoC5</option>
      <option value="poc6">PoC6</option>
      <option value="poc7">PoC7</option>

    </select>
  </div>
<input id="acceder" type="submit" data-inline="true" value="Acceder" data-theme="b">
</div>
<!-------------------------------------------------------------
End of First page
-------------------------------------------------------------->
<!-------------- Second page ----------->

<script>
$(document).ready(function() {
  $('#acceder').click(function () {

    var seleccionado = getSelected();
    switch (seleccionado) {
      case 'poc1':
      window.location.href = "poc1.html";
   break;
   case 'poc2':
   window.location.href = "poc2.html";
break;
case 'poc3':
window.location.href = "poc3.html";
break;
case 'poc4':
window.location.href = "poc4.html";
break;
case 'poc4':
window.location.href = "poc5.html";
break;
	default:
		alert('Aun no existe esa PoC');

}

   }

 )

});
 function getSelected(){

var result=$( "#seleccionable" ).val();

   return result;
 }


</script>

</html>
